  <script>
    function validateForm() {
        var name = document.myform.txtLog.value;
        var password = document.myform.txtPWD.value;
        var confirm = document.myform.txtCfm.value;
        var email = document.myform.txtEmail.value;
        var phone = document.myform.txtPhone.value;
        var address = document.myform.txtAdd.value;
        regex = /^[a-zA-Z]\w+@[a-zA-Z]\w+(\.[a-zA-Z]\w+)+$/;
        regexPhone = "^(\\+\\d{1,3}( )?)?((\\(\\d{3}\\))|\\d{3})[- .]?\\d{3}[- .]?\\d{4}$";
            
        if (name == null || name == "") {
            alert("Tên đăng nhập không được để trống!");
            name.focus();
            return false;
        } else if (name.length > 20){
          alert("Tên đăng nhập chỉ được tối đa 20 kí tự!");
          name.focus();
          return false;
        }
        else if (password.value.length < 6 || password.value.length > 25) {
            alert("Mật khẩu phải tối thiểu 6 kí tự và tối đa 25 kí tự !");
            password.focus();
            return false;
        }
        else if (confirm.value != password.value) {
          alert("Mật khẩu xác nhận phải trùng khớp với mật khẩu đã nhập!");
          confirm.focus();
          return false;
        }       else if(regex.test(email.value)==false){
                alert("Email chưa đúng định dạng");
                email.focus();
                return false;
            }   else if(regexPhone.test(phone.value)==false){
                alert("Số điện thoại chưa hợp lệ");
                phone.focus();
                return false;
            }
            else if (address == null || address == "") {
            alert("Địa chỉ không được để trống!");
            address.focus();
            return false;
            }
        return true;
    }
</script>

</head>
  <body>
    <div class="container p-3 my-3 bg-primary text-white">
      <h3>LOGIN MENU USING BOOTSTRAP</h3>
    </div>
    <div>
    <form action="" name="myform" method="GET" onsubmit="return validateForm()">
    <table class="table table-responsive-sm" border="4" cellpadding="5" align="center">
      <thead>
        <tr>
          <td> Tên đăng nhập: </td>
          <td><input type="text" name="txtLog" id="txtLog" maxlength="20"></td>
         </tr>
       <tr> <td>Mật khẩu: </td> 
         <td><input type="password" name="txtPWD" id="txtPWD" ></td>
     </tr>
       <tr> <td>Nhập lại mật khẩu: </td> 
         <td><input type="password" name="txtCfm" id="txtCfm" ></td>
     </tr>
<tr> <td>Email:</td>
<td> <input type="text" name="txtEmail" id="txtEmail"> </td>
</tr>
<tr> <td>Điện thoại:</td>
<td> <input type="text" name="txtPhone" id="txtPhone"> </td>
</tr>
<tr> <td>Địa chỉ: </td>
<td>
<input type="text" name="txtAdd" id="txtAdd"> 
</td>    
</tr>
<tr>
 <td></td>
<td><input type="submit" value="Đăng Ký" name="txtSubmit"></td>
</tr>
        </tr>
      </thead>
    </table>
  </form>
