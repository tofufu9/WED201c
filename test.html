<!doctype html>
<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>LOGIN SYSTEM</title>
  </head>
  <body>
    <h2>LOGIN SYSTEM</h2>
    <form name="Long" action="" method="POST" onsubmit="return validate()">
        <table class="table-responsive-sm" border="4" cellpadding="5" align="center">
        <thead>
            <tr>
               <td> Tên đăng nhập: </td>
               <td><input type="text" name="txtLog" id="txtLog" maxlength="20"></td>
              </tr>
            <tr> <td>Mật khẩu: </td> 
              <td><input type="password" name="txtPWD" id="txtPWD" minlength="6" maxlength="25"></td>
          </tr>
            <tr> <td>Nhập lại mật khẩu: </td> 
              <td><input type="password" name="txtCfm" id="txtCfm" minlength="6" maxlength="25"></td>
          </tr>
<tr> <td>Email:</td>
  <td> <input type="text" name="txtEmail" id="txtEmail"> </td>
   </tr>
<tr> <td>Điện thoại:</td>
  <td> <input type="text" name="txtPhone" id="txtPhone"> </td>
   </tr>
<tr> <td>Địa chỉ: </td>
<td>
  <input type="text" name="txtAdd" id="txtAdd"> 
</td>    
</tr>
<tr>
  <td>
    <input type="submit" value="Đăng Ký" name="txtSubmit">
</tr>
          </thead>
    </table>
    </form>
    <script>
        function validate () {
        log = document.frmRegister.txtLog;
            if(log.value==""){
            alert("Tên đăng nhập không được rỗng và chỉ được nhập tối đa 20 kí tự !");
            log.focus();
            return false;
            }
    
            pwd = document.frmRegister.txtPWD;
            if(pwd.value==""){
            alert("Mật khẩu không được rỗng và phải nhập từ 6-25 kí tự !");
            pwd.focus();
            return false;
            }
            if(pwd.value.length <6 || pwd.value.length > 25){
                alert("Mật khẩu phải tối thiểu 6 kí tự và tối đa 25 kí tự !");
                pwd.focus();
                return false;
            }
            confirmpwd=document.frmRegister.txtCfm;
            if(confirmpwd.value != pwd.value){
                alert("Mật khẩu xác nhận phải trùng khớp với mật khẩu đã nhập!");
                confirmpwd.focus();
                return false;
            }
            mail=document.frmRegister.txtEmail;
            regex = /^[a-zA-Z]\w+@[a-zA-Z]\w+(\.[a-zA-Z]\w+)+$/;
            if(regex.test(email.value)==false){
                alert("Email chưa đúng định dạng");
                mail.focus();
                return false;
            }
            phone=document.frmRegister.txtPhone;
            regexPhone = "^(\\+\\d{1,3}( )?)?((\\(\\d{3}\\))|\\d{3})[- .]?\\d{3}[- .]?\\d{4}$";
            if(regexPhone.test(phone.value)==false){
                alert("Số điện thoại chưa hợp lệ");
                phone.focus();
                return false;
            }
            return true;
        }
        </script>

  </body>
</html>
